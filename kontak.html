      window.history.back();

        <li><strong>Email:</strong> contact@retrowebsite.com</li>

    <div class="contact-form">
      <h2>Hubungi Kami</h2>
      <form>
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">

      </form>

  </div>
